<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Simple Radio Form</title>
</head>

<body>
  <h1>Porportions</h1>

    <label for="2">2 - Less Rice
      <input type="radio" id="2" name="porportions" value="2">
      <img src="https://picsum.photos/100/100" alt="">
    </label>

    <label for="3">3 - Normal
      <input type="radio" id="3" name="porportions" value="3">
      <img src="https://picsum.photos/100/100" alt="">
    </label>

    <label for="4">4 - Thicker Rice
      <input type="radio" id="4" name="porportions" value="4">
      <img src="https://picsum.photos/100/100" alt="">
    </label>

    <label for="5">5 - Ultra Rice
      <input type="radio" id="5" name="porportions" value="5">
      <img src="https://picsum.photos/100/100" alt="">
    </label>
    <button type="submit">Submit</button>
  </form>


  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
