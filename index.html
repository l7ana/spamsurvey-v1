<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Radio Form</title>
</head>

<body>
  <h1>Porportions</h1>
  <form id="porportionsForm" action="">
    <p>pick ideal porportions</p>
    <div class="question">
        <label for="1">
          <span>1 - I'm here for the SPAM</span>
          <input type="radio" id="1" name="rice-porportions" value="1" required>
          <img src="https://picsum.photos/100/100" alt="">
        </label>

        <label for="2">
          <span>2 - Less Rice</span>
          <input type="radio" id="2" name="rice-porportions" value="2">
          <img src="https://picsum.photos/100/100" alt="">
        </label>

        <label for="3">
          <span>3 - Normal</span>
          <input type="radio" id="3" name="rice-porportions" value="3">
          <img src="https://picsum.photos/100/100" alt="">
        </label>

        <label for="4">
          <span>4 - Thicker Rice</span>
          <input type="radio" id="4" name="rice-porportions" value="4">
          <img src="https://picsum.photos/100/100" alt="">
        </label>

        <label for="5">
          <span>5 - Ultra Rice</span>
          <input type="radio" id="5" name="rice-porportions" value="5">
          <img src="https://picsum.photos/100/100" alt="">
        </label>
    </div>
    <br>
    <p>pick your spam thickness</p>
    <div class="question">
      <label for="thickness1">
        <span>A sliver</span>
        <input type="radio" id="thickness1" name="spam-thickness" value="thickness1" required>
        <img src="https://picsum.photos/100/100" alt="">
      </label>

      <label for="thickness2">
        <span>Thinner</span>
        <input type="radio" id="thickness2" name="spam-thickness" value="thickness2">
        <img src="https://picsum.photos/100/100" alt="">
      </label>

      <label for="thickness3">
        <span>Regular</span>
        <input type="radio" id="thickness3" name="spam-thickness" value="thickness3">
        <img src="https://picsum.photos/100/100" alt="">
      </label>

      <label for="thickness4">
        <span>Thicker</span>
        <input type="radio" id="thickness4" name="spam-thickness" value="thickness4">
        <img src="https://picsum.photos/100/100" alt="">
      </label>

      <label for="thickness5">
        <span>Fat 'n juicy</span>
        <input type="radio" id="thickness5" name="spam-thickness" value="thickness5">
        <img src="https://picsum.photos/100/100" alt="">
      </label>
    </div>
    
    
    <button type="submit">Submit</button>

  </form>

  <div id="results"></div>


  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
